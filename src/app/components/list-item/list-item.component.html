<div class="card mt-3" [ngClass]="{'bg-success text-white': task.completed}">
  <div class="card-body">
    <p class="card-text">{{task.title}}</p>
    <button class="btn btn-primary">Edit</button>
    <button class="btn btn-danger" (click)="deleteOneTask()">Delete</button>
    <button class="btn btn-primary" *ngIf="!task.completed">Done</button>
    <button class="btn btn-primary" *ngIf="task.completed">Incomplete</button>
  </div>
</div>
