<div class="container mt-5">
    <div class="row">
        <div class="col-6 m-auto">
            <div class="card mb-5">
                <div class="card-body">
                    <form (ngSubmit)="addTodo(form)" #form="ngForm">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" [(ngModel)]="todo.title" name="title">
                        </div>
                        <div class="form-group">
                            <label for="text">Text</label>
                            <input type="text" class="form-control" id="text" [(ngModel)]="todo.text" name="text">
                        </div>
                        <button class="btn btn-primary" [disabled]="!todo.text || !todo.title">Add task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  <div class="alert alert-info" *ngIf="!todos.length">Empty list</div>
  <div class="row">
    <div class="col-lg-4" *ngFor="let tasks of todos; let i = index; trackBy: identify">
      <div class="card mt-5" [ngClass]="{'text-white bg-success': tasks.complete === true}" >
        <div class="card-body">
          <h5 class="card-title">{{ tasks.title }}</h5>
          <p class="card-text">{{ tasks.text }}</p>
          <button class="btn" (click)="changeTask(i)" [ngClass]="{'btn-success': !tasks.complete, 'btn-primary': tasks.complete}">
            {{ tasks.complete ? 'Incomplete' : 'Complete'}}
          </button>
          <button class="btn btn-danger" (click)="deleteTask(tasks.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
