<div class="basket-container dropdown">
  <div class="basket-preview" data-toggle="dropdown">
    <i class="fa fa-shopping-basket"></i>
    <span class="badge badge-success ml-1">{{basketItems.length}}</span>
  </div>
  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu" [hidden]="basketItems.length">
    <div class="dropdown-item d-flex align-items-center" *ngFor="let item of basketItems">
      <span>{{item.name}}</span>
      <span class="ml-3 text-success mr-4">{{item.price | currency: 'USD'}}</span>
      <i class="fa fa-trash ml-auto text-danger" (click)="dellItem(item.id)"></i>
    </div>
    <div class="dropdown-item">
      <button class="btn btn-primary btn-block" (click)="">Checkout</button>
      <button class="btn btn-danger btn-block" (click)="dellAllItems()">Clear basket</button>
    </div>
  </div>
</div>
